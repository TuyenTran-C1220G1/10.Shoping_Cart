<body>
<div class="container">
    <div class="card ">
        <div class="row">
            <div style="margin: 20px" class="col-lg-2">
                <img width="80%" th:src="@{'/img/'+'iphone.png'}" alt="...">
            </div>
            <div class="col-lg-4">
                <div class="card-body">
                    <h5 class="card-title" th:utext="${product.name}"></h5>
                    <p class="card-text" th:utext="${product.description}"></p>
                    <p class="card-text" th:utext="${'Price: '+product.price}"></p>
                    <a class="btn btn-primary" th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>

                </div>
            </div>
        </div>
    </div>
</div>
