<div class="container">
    <a href="/shop"><i class="glyphicon glyphicon-cloud"></i></a>
    <h1>Your Cart</h1>
    <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
    <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
    <div class="card ">
        <div  style="margin: 20px" class="row" th:each="product: ${cart.products}">
            <div class="col-lg-2">
                <img width="80%" th:src="@{'/img/'+'iphone.png'}" alt="...">
            </div>
            <div class="col-lg-4">
                <div class="card-body" >
                    <h5 class="card-title" th:utext="${product.getKey().name}"></h5>
                    <h5 class="card-title" th:utext="${product.getValue()}"></h5>
                    <p class="card-text" th:utext="${'Price: '+product.getKey().price}"></p>
                    <a style="text-decoration-line: none" id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"
                       th:text="${'+'}"></a>

                </div>
            </div>
        </div>

    </div>
    <h1 th:text="${'Total:'+cart.countTotalPayment()}"></h1>
</div>
