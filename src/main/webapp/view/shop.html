<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/shopping-cart">Your cart</a>
    <div class="row">
        <div class="card col-3" style="width: 18rem;margin: 20px;" th:each="product:${products}">
            <img th:src="@{'/img/'+'iphone.png'}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:utext="${product.name}"></h5>
                <h5 class="card-title" th:utext="${product.price}"></h5>
                <a th:href="@{/detail/{id}(id=${product.id})}" class="btn btn-primary">Detail Product</a>
            </div>
        </div>
    </div>

</div>
